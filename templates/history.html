<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riwayat Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3>Riwayat Chat</h3>
    <ul class="list-group">
      {% for chat in chats %}
        <li class="list-group-item">
          <strong>Anda:</strong> {{ chat.user_message }}<br>
          <strong>Bot:</strong> {{ chat.bot_response }}<br>
          <small class="text-muted">{{ chat.timestamp }}</small>
        </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}" class="btn btn-link mt-3">â¬… Kembali</a>
  </div>
</body>
</html>
