<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chatbot FAQ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #eef1f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-container {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      height: 500px;
      overflow-y: auto;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .chat-bubble {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 20px;
      position: relative;
      font-size: 15px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #f1f3f7;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      position: relative;
    }

    .speak-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      margin-left: 8px;
      color: #666;
      position: absolute;
      right: -30px;
      top: 10px;
    }

    .speak-button:hover {
      color: #007bff;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 20px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .input-area button {
      border-radius: 10px;
    }
  </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message | e }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %} 

  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="chat-bubble bot">
        Halo! Ada yang bisa saya bantu?
        <button class="speak-button" onclick="speakText('Halo! Ada yang bisa saya bantu?')">ðŸ”Š</button>
      </div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ketik pertanyaan Anda...">
      <button class="btn btn-primary" onclick="sendMessage()">Kirim</button>
      <button class="btn btn-outline-secondary" onclick="startListening()" title="Gunakan suara">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "id-ID";
  
      recognition.onstart = () => {
        console.log("Mendengarkan...");
      };
  
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user-input").value = transcript;
        sendMessage();
      };
  
      recognition.onerror = (event) => {
        alert("Gagal mendeteksi suara: " + event.error);
      };
  
      recognition.start();
    }

    function speakText(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "id-ID";
      window.speechSynthesis.speak(speech);
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");

      const userBubble = document.createElement("div");
      userBubble.className = "chat-bubble user";
      userBubble.textContent = message;
      chatBox.appendChild(userBubble);

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "message=" + encodeURIComponent(message)
      })
      .then(res => res.json())
      .then(data => {
        const botText = data.response;

        const botBubble = document.createElement("div");
        botBubble.className = "chat-bubble bot";
        botBubble.textContent = botText;

        const speakBtn = document.createElement("button");
        speakBtn.className = "speak-button";
        speakBtn.innerHTML = "ðŸ”Š";
        speakBtn.onclick = () => speakText(botText);

        botBubble.appendChild(speakBtn);
        chatBox.appendChild(botBubble);
        chatBox.scrollTop = chatBox.scrollHeight;

        speakText(botText);
      });

      input.value = "";
    }

    document.getElementById("user-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
  <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
